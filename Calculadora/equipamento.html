<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Equipamento</title>
    <style>
        body {
            background-color: #1E1B3A;
            font-family: Arial, sans-serif;
            color: #A5B4FC;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #362D59;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            width: 700px;
        }

        .title {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group select, 
        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4C3C7B;
            color: #A5B4FC;
            font-size: 16px;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #6B5BD4;
            color: #FFF;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #5A49B1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Cadastro de Equipamento</div>
        <form>
            <div class="form-group">
                <label for="equipamento">Equipamento</label>
                <input type="text" id="equipamento" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="potencia">Potência (W)</label>
                <input type="number" id="potencia" placeholder="em Watts">
            </div>
            <div class="form-group">
                <label for="comodo">Cômodo</label>
                <select id="comodo">
                    <option value="">Selecione</option>
                    <option value="sala">Sala</option>
                    <option value="cozinha">Cozinha</option>
                    <option value="quarto">Quarto</option>
                    <option value="banheiro">Banheiro</option>
                    <option value="escritorio">Escritório</option>
                </select>
            </div>
            <button type="submit" class="btn">Salvar</button>
        </form>
    </div>
</body>
</html>
